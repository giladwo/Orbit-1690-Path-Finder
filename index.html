<!doctype html>
<html>
    <head>
        <title>Path Finder</title>
        <link rel="stylesheet" href="static/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/css/bootflat.css">
        <link rel="icon" href="static/img/favicon.ico">
    </head>

    <body onload='init_field()'>
    <div class="container">
        <div class="jumbotron">
            <div class="jumbotron-header" style="text-align: center">
        <div class="navbar navbar-inverse" role="navigation">
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse">
                  <ul class="nav navbar-nav">
                    <a class="navbar-brand" href="#" style="padding: 5px 15px;"><img src="static/img/logo-path.png" height="40"></a>
                    <!-- <li class="toggle"><a href="#">Path</a></li>
                    <li class="toggle"><a href="#">Trajectory</a></li>
                    <li class="toggle"><a href="#">Simulate</a></li>
 -->
                  </ul>
                </div><!-- /.navbar-collapse -->
        </div>
            </div>
            <div class="jumbotron-contents" style="text-align: center">
               <!-- <div id="chart-container" style="background-image: url('static/img/field_background.png');"></div> -->
               <canvas id="field" width="680" height="340"> </canvas> 
            </div>
            <div class="jumbotron-footer" style="text-align: center"> 
                <div class="btn-group">
                    <button type="button" class="btn btn-primary"><i class="glyphicon glyphicon-chevron-left"></i></button>
                    <button type="button" class="btn btn-primary"><i class="glyphicon glyphicon-chevron-right"></i></button>
                    <button type="button" class="btn btn-primary"><i class="glyphicon glyphicon-home"></i></button>
                    <button type="button" class="btn btn-primary"><i class="glyphicon glyphicon-zoom-in"></i></button>
                    <button type="button" class="btn btn-primary"><i class="glyphicon glyphicon-zoom-out"></i></button>
                    <button type="button" class="btn btn-primary" onclick="draw_points()"><i class="glyphicon glyphicon-move"></i></button>
                    <button type="button" class="btn btn-primary" onclick="add_point()"><i class="glyphicon glyphicon-plus-sign"></i></button>
                    <button type="button" class="btn btn-primary"><i class="glyphicon glyphicon-floppy-disk"></i></button>
                    <button type="button" class="btn btn-primary"><i class="glyphicon glyphicon-paperclip"></i></button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="col-xs-5">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">Parameters</h3>
              </div>
              <div class="panel-body">
                Body
              </div>
            </div>
        </div>

        <div class="col-md-2">
            <div class="panel-body" style="text-align: center;">
                    <a class="btn btn-danger" onclick="update_graph()"><i class="glyphicon glyphicon-fire"></i> SOLVE</a>
            </div>
        </div>
        
        <div class="col-xs-5">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">Points</h3>
              </div>
              <div class="panel-body">
                <div class="scrollbar scrollbar-primary">
                    <div style="margin-right: 20px;">
                        <table class="table-condensed">
                        <thead>
                            <th>X</th>
                            <th>Y</th>
                            <th>Heading</th>
                            <th>Reverse</th>
                        </thead>
                        <tbody  id="points">
                            <tr class="point move-cursor">
                                <!-- <td><i class="glyphicon glyphicon-minus" style="float: left; padding-top: 7px; color: #8c8c8c; margin-right: 10px"></i></td> -->   
                                <td class='x'><input class="form-control form-control-small" type='number' placeholder="X" oninput="update_graph()"></td>
                                <td class='y'><input class="form-control form-control-small" type='number' placeholder="Y" oninput="update_graph()"></td>
                                <td class='heading'><input class="form-control form-control-small" type='number' placeholder="α" oninput="update_graph()"></td>
                                <td class='reverse'><label class="toggle"><input type="checkbox" checked><span class="handle"></span></label></td>
                                <td class='delete'><a class="btn btn-danger btn-small"
                                    onclick='delete_point(this)'>
                                    <i class="glyphicon glyphicon-trash glyphicon-small"></i>
                                    </a></td> 
                            </tr>
                            <tr class="point move-cursor">
                                <!-- <td><i class="glyphicon glyphicon-minus" style="float: left; padding-top: 7px; color: #8c8c8c; margin-right: 10px"></i></td> -->   
                                <td class='x'><input class="form-control form-control-small" type='number' placeholder="X" oninput="update_graph()"></td>
                                <td class='y'><input class="form-control form-control-small" type='number' placeholder="Y" oninput="update_graph()"></td>
                                <td class='heading'><input class="form-control form-control-small" type='number' placeholder="α" oninput="update_graph()"></td>
                                <td class='reverse'><label class="toggle"><input type="checkbox" checked><span class="handle"></span></label></td>
                                <td class='delete'><a class="btn btn-danger btn-small"
                                    onclick='delete_point(this)'>
                                    <i class="glyphicon glyphicon-trash glyphicon-small"></i>
                                    </a></td> 
                            </tr>
                        </tbody>
                        </table>
                    </div>
                </div>
              </div>
            </div>
        </div>
    </div>
        <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
        <!-- Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
        <script src="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script type="text/javascript"> $('#points').sortable(); </script>
        <script src="static/js/home.js"></script>
        <script src="static/js/canvasjs.min.js"></script>
        <!-- Bootflat's JS files.-->
        <script src="https://bootflat.github.io/bootflat/js/icheck.min.js"></script>
        <script src="https://bootflat.github.io/bootflat/js/jquery.fs.selecter.min.js"></script>
        <script src="https://bootflat.github.io/bootflat/js/jquery.fs.stepper.min.js"></script>
 
        <script>if (window.module) module = window.module;</script>

    </body>
</html>
